<html lang="en">
<head>
    <title>Aeroflot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="img/cairo.png" alt=""/>

            </div>
            <div class="item">
                <img src="img/cremlin.png" alt=""/>
                <button class="btn" id="btn12">Moskow</button>
            </div>
            <div class="item">
                <img src="img/ny.png" alt=""/>

            </div>
            <div class="item">
                <img src="img/paris.png" alt=""/>
                <button class="btn" id="btn14">Paris</button>
            </div>
            <div class="item">
                <img src="img/rome.png" alt=""/>
                <button class="btn" id="btn15">Rome</button>
            </div>
            <div class="item">
                <img src="img/sydney.png" alt=""/>
                <button class="btn" id="btn16">Sydney</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
