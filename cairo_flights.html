<html lang="en">
<head>
    <title>Aeroflot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="inner">
        <div class="item">
            <table>
                <tr>
                    <th>From</th>
                    <th>Scheduled</th>
                    <th>Flight Number</th>
                </tr>
                <tr>
                    <td> Cairo, Egypt </td>
                    <td> 19/10/2023 20:50 </td>
                    <td> LX2816 </td>
                </tr>
            </table>
            <button class="btn" id="btn1">Cairo</button>
        </div>
        <div class="item">
            <table>
                <tr>
                    <th>To</th>
                    <th>Scheduled</th>
                    <th>Flight Number</th>
                </tr>
                <tr>
                    <td> Moskou, Russian Federation </td>
                    <td> 20/10/2023 02:50 </td>
                    <td> LX2816 </td>
                </tr>
            </table>
        </div>
        <div class="item">
            <button class="btn30" id="btn30">Confirm and Pay</button>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
